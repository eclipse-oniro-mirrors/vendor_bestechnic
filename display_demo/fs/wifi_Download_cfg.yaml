Common:
  BAUT_RATE: 3000000
  BIN_DIR: ota_bin
  COM: null
  DLD_TOOLS_EXE: .\tools\dldtool.exe
  DLD_VERBOSE_LOG: false
  ERASE_WHOLE_FLASH: false
  LOG_PRINT_DELAY_IN_MS: 100
  LOG_SWITCH: true
  MODE: WiFi 烧录工具
  PIPE_BUFFER_SIZE: 2000000
  PROGRAMMER: programmer2003.bin
  PROGRESSBAR_SWITCH: false
  REBOOT: false
  REDIRECT_PIPE: true
  SEC_BOOT_VER: 4
  WAIT_PRESS_ENTER: true
FILE_LIST:
- BOOT1:
    ADDR: null
    FILE_NAME: ota_boot1.bin
    SIZE: 0x1000
    SWITCH: true
- RTOS:
    ADDR: 0x2c018000
    FILE_NAME: rtos_main.bin
    REMAP_BOTH_SWITCH: true
    REMAP_SWITCH: true
    MAGIC: true
    SIZE: 0xC00000
    SWITCH: true
- LITTLEFS:
    ADDR: 0x2D818000
    FILE_NAME: littlefs.bin
    SIZE: 0x400000
    SWITCH: true
- FACTORY:
    ADDR: 0x2DFFE000
    FILE_NAME: factory.bin
    SIZE: 0x1000
    SWITCH: true
- FACTORYBK:
    ADDR: 0x2DFFF000
    FILE_NAME: factory.bin
    SIZE: 0x1000
    SWITCH: true
- PUB_OTP:
    ADDR: 0
    FILE_NAME: pub_otp.bin
    SIZE: 0x400
    SWITCH: true